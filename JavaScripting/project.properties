#####################################################################
## Built-in Maven Properties
#####################################################################
## Build Structure Properties
basedir=.
maven.build.dir=${basedir}/target
maven.build.dest=${maven.build.dir}/classes

## Documentation Properties
maven.docs.dest=
maven.docs.omitXmlDeclaration=${maven.build.dir}/docs
maven.docs.outputencoding=UTF-8
maven.docs.src=${basedir}/xdocs
maven.gen.docs=${maven.build.dir}/generated-xdocs

## Connection Properties
maven.mode.online=true
maven.repo.remote=file://${basedir}/repository,http://repo1.maven.org/maven/
maven.repo.remote.enabled=true

## Proxy Properties
#maven.proxy.host=
#maven.proxy.port=
#maven.proxy.username=
#maven.proxy.password=
#maven.proxy.ntlm.host=
#maven.proxy.ntlm.domain=


#####################################################################
## Built-in Plugin Properties
#####################################################################
## Maven Java Plug-in
maven.compile.encoding=UTF-8
maven.compile.source=1.6
maven.compile.target=1.6

## Maven Eclipse Plugin
maven.eclipse.workspace=${user.home}/workspace
maven.eclipse.output.dir=${basedir}/classes
maven.eclipse.test.output.dir=${basedir}/classes
maven.eclipse.classpath.include=${basedir}/src/conf
maven.eclipse.javadoc.download=false
maven.eclipse.src.download=false

maven.jar.manifest.classpath.add=true
maven.jar.mainclass=jp.dragon.field.Main


